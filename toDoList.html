<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/toDoList.css">
    <script src="scripts/toDoList.js" defer></script>
    <title>To-do List</title>
</head>
<body>
    <nav>
        <ul class="navList">
            <h3 id="navName">ToDo App</h3>
        </ul>
    </nav>

    <div class="container">
        <div class="addNewTaskSection">
            <h1>Click the button below to add new task!</h1>
            <form action="">
                <input type="text" placeholder="Write the task!" data-user-input>
                <button id="addNewTaskBtn" type="submit">+ Add New Task</button>
            </form>
        </div>
    </div>
    <div class="tasksContainer">
        <h2>Here will be shown your tasks!</h2>
    </div>
</body>
</html>
